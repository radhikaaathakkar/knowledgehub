<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - Knowledge Hub</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url("{{ url_for('static', filename='images/bg.jpg') }}");
            background-size: cover;
            background-position: center;
            color: #000; /* Updated text color to black */
        }

        h1, h2 {
            text-align: center;
            margin-top: 20px;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
        }

        input,
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        li {
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        strong {
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Blog - Knowledge Hub</h1>
    
    <!-- Form to post a new question -->
    <form method="post" action="{{ url_for('post_question_route') }}">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <br>
        <label for="question_text">Question:</label>
        <textarea id="question_text" name="question_text" rows="4" required></textarea>
        <br>
        <button type="submit">Post Question</button>
    </form>

    <!-- Display all questions -->
    <h2>Questions</h2>
    <ul>
        {% for q in questions %}
            <li>
                <strong>{{ q[1] }}</strong>: {{ q[2] }}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
