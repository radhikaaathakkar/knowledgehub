<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Materials - Knowledge Hub</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url("{{ url_for('static', filename='images/bg.jpg') }}");
            background-size: cover;
            background-position: center;
            color: #fff;
        }

        header {
            background: #333;
            padding: 20px;
            text-align: center;
            font-size: 2em;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header a {
            color: #fff;
            text-decoration: none;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #4caf50;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        header a:hover {
            background-color: #45a049;
        }

        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
        }

        .content-container {
            margin: 20px;
        }

        .filters {
            margin-bottom: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
        }

        label {
            color: #333;
            margin-right: 10px;
            margin-bottom: 5px;
        }

        select {
            width: 100%;
            padding: 8px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background: #fffefe;
            color: #333;
            margin-bottom: 10px;
        }

        #study-materials {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .material-card {
            border: 1px solid #918f8f;
            padding: 15px;
            text-align: center;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            color: #000; /* Updated to black text color */
        }

        .material-card img {
            max-width: 100%;
            max-height: 150px;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        @media only screen and (max-width: 600px) {
    .filters {
        flex-direction: column;
    }

    select {
        width: 100%;
    }

    .material-card {
        max-width: 100%;
    }

    header a {
        margin-top: 10px;
        margin-right: 20px;
    }
}

    </style>
</head>
<body>
    <header>
        <div>
            <b>Knowledge Hub - Study Materials</b>
        </div>
        
        <div>
            <!-- Link to the blog page -->
            <a href="{{ url_for('blog') }}" class="blog-link">Blogs</a>
        </div>
    </header>
    <marquee style="color: #000; background-color: tomato;">UPES Minor Project || Select your Study materials from the below filter.</marquee>
    <div class="content-container">
        <div class="filters">
            <div>
                <b><label for="course-filter">Course:</label></b>
                <select id="course-filter"></select>
            </div>

            <div>
                <b><label for="subject-filter">Subject:</label></b>
                <select id="subject-filter"></select>
            </div>

            <div>
            <b><label for="semester-filter">Semester:</label></b>
                <select id="semester-filter"></select>
            </div>
        </div>

        <div id="study-materials">
            <!-- Study materials content goes here -->
        </div>
    </div>

    <footer>
        &copy; 2023 Knowledge Hub. All rights reserved.
    </footer>

    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
