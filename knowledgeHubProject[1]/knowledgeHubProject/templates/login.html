<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Knowledge Hub</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-image: url("{{ url_for('static', filename='images/bg.jpg') }}");
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        header {
            background: #333;
            color: #fff;
            padding: 10px;
            width: 100%;
            text-align: center;
            position: fixed; /* Fixed at the top */
            top: 0; /* Stick to the top */
        }

        h1 {
            text-align: center;
            color: #ffffff;
            font-size: 2em;
            margin-top: 20px;
        }

        nav {
            background: #333;
            color: #fff;
            padding: 10px;
            width: 100%;
            text-align: center;
        }

        form {
            background: rgba(255, 255, 255, 0.5);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            width: 300px;
            margin: 80px auto 0 auto; /* Adjusted margin to make space for header */
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        p {
            text-align: center;
            margin-top: 20px;
            color: #333;
        }

        a {
            color: #4caf50;
        }

        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Knowledge Hub</h1>
    </header>
    
   

    <form method="post" action="{{ url_for('authenticate') }}">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <br>
        <button type="submit">Login</button>
        {% if error %}
            <p style="color: red;">{{ error }}</p>
        {% endif %}
        <p>Don't have an account? <a href="{{ url_for('signup') }}">Sign up</a></p>
    </form>

    <footer>
        &copy; 2023 Knowledge Hub. All rights reserved.
    </footer>
</body>
</html>
